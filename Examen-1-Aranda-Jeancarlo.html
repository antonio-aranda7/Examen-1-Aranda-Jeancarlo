<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Examen DOM</title>
</head>
<body id="body" text="grenn" bgcolor="black">
    <div class="container">
        <div class="header">
            <h2>Usando DOM y formularios</h3>
        </div>
        <!---Usando DOM: Agregue sus datos solicitados en los primeros 2 párrafos. (5 puntos)-->
            <div class = "datos">
                <p id="nombre">Nombre: </p>
                <p id="numero">Número de control: </p>
            </div>
        <!---Agregue manualmente un formulario que permita agregar nombres de personajes favoritos, abajo del 3er párrafo. (10 puntos)-->
        <!---Usando DOM: Agregue sus personajes favoritos. ((10 puntos))-->  
                <p class="titles">Personajes favoritos</p> 
                    <form id="personajes" class="form">
                        <p id="errorPersonaje" style="color: red;"></p>
                        <input type="text" id="inputPersonaje" class="personaje" placeholder="Personaje"/>
                        <input type="button" id="btnPersonaje" class="btnAgregar" value="Agregar Personaje" onclick=" this.value='Agregar Otro Personaje'; agregarPersonaje();">
                        <p id="pPersonaje"></p>
                    </form>

        <!---Agregue los elementos y scripts necesarios para que mediante el uso de controles, el usuario seleccione y elimine las películas que desee. (15 puntos)-->
        <!---Usando DOM: Agregue los elementos del arreglo de películas, a la lista de películas (10 puntos)-->  
            <p id="peliculas" class="titles">Películas favoritas</p>
            <p id="errorPelicula" style="color: red;"></p>
            <input type="text" id="inputPelicula" class="personaje" placeholder="Pelicula"/>
            <input type="button" id="btnPelicula" class="btnAgregar" value="Agregar Pelicula" onclick="this.value='Agregar Otra Pelicula'; agregarPelicula()">
            <ol id="olPeliculas">       
                <li>Shrek</li>
                <li>Un mundo feliz</li>
                <li>La vida inútil de Pito Pérez</li>
                <li>El club de la pelea</li>   
                <div id="misPeliculas"></div>     
            </ol>
            <input type="button" id="btnPelicula" value="Eliminar Pelicula" class="btnAgregar" onclick="this.value='Eliminar Otra Pelicula'; borrarPelicula(); eliminar();">
    </div>
</body>
<script type="text/javascript" src="DOM.js"></script>
</html>
